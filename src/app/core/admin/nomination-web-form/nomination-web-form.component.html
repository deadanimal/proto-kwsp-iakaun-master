<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0"> Nomination Form </h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                    <i class="fa fa-users text-dark"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Nomination </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Nomination Form
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <mat-horizontal-stepper #stepper>
                    <mat-step [stepControl]="firstFormGroup">
                        <form [formGroup]="firstFormGroup">
                            <ng-template matStepLabel> Insert Member's Details </ng-template>
                            <div class="row">
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Name
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            ID Numbers
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Date of Birth
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Religion
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-12">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Address
                                        </label>

                                        <textarea class=" form-control" id="exampleFormControlTextarea3"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button mat-button matStepperNext> Submit </button>
                            </div>
                        </form>
                    </mat-step>

                    <mat-step [stepControl]="secondFormGroup" label="Insert Nomination's Details">
                        <form [formGroup]="secondFormGroup">
                            <div class="row">
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Name
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            ID Numbers
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Date of Birth
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Religion
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-12">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Address
                                        </label>

                                        <textarea class=" form-control" id="exampleFormControlTextarea3"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button mat-button matStepperPrevious> Back </button>
                                <button mat-button matStepperNext> Submit </button>
                            </div>
                        </form>
                    </mat-step>
                    
                    <mat-step [stepControl]="thirdFormGroup">
                        <form [formGroup]="thirdFormGroup">
                            <ng-template matStepLabel> Preview and Download </ng-template>
                            <div class="row">
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Name
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            ID Numbers
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Date of Birth
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Religion
                                        </label>

                                        <input class=" form-control" id="example4cols2Input" placeholder="Type here..."
                                            type="text" />
                                    </div>
                                </div>
                                <div class=" col-xl-12">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="example4cols2Input">
                                            Address
                                        </label>

                                        <textarea class=" form-control" id="exampleFormControlTextarea3"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- <p>You are now done.</p> -->
                        <div>
                            <button mat-button matStepperPrevious> Back </button>
                            <button mat-button (click)="submit()"> Submit </button>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
            </div>
        </div>
    </div>
</div>
