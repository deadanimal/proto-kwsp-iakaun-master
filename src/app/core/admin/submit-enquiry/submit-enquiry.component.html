<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-12 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0"> Submit Enquiry </h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                    <i class="fas fa-question-circle text-dark"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Enquiry </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Submit Enquiry
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">

                        <form [formGroup]="firstFormGroup">
                            <ng-template matStepLabel> Select Feedback Type </ng-template>
                            <div class="row">
                                <div class=" col-xl-6">
                                    <p><b>Please select the feedback type:</b></p>
                                    <input type="radio" id="type1" name="feedback" value="complaint">
                                    <label class="ml-2" for="complaint"> Complaint</label><br>
                                    <input type="radio" id="type2" name="feedback" value="suggestion">
                                    <label class="ml-2" for="suggestion"> Suggestion</label><br>
                                    <input type="radio" id="type3" name="feedback" value="enquiry">
                                    <label class="ml-2" for="enquiry"> Enquiry</label><br>
                                    <input type="radio" id="type4" name="feedback" value="compliment">
                                    <label class="ml-2" for="compliment"> Compliment</label><br>
                                    <input type="radio" id="type5" name="feedback" value="whistleblowingfraudreporting">
                                    <label class="ml-2" for="whistleblowingfraudreporting"> Whistleblowing & Fraud Reporting</label>
                                </div>
                            </div>
                            <div>
                                <button mat-button matStepperNext> Submit </button>
                            </div>
                        </form>
                    </mat-step>

                                    </div>
                                </div>
