<ngx-loading-bar></ngx-loading-bar>
<div class="main-content auth-content d-flex align-items-center mt-4 mb-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary border-0 mb-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-right">
                            <button class=" btn btn-icon btn-outline-default my-2" type="button" title="Home" (click)="goPageMain()">
                                <span class=" btn-inner--icon"> <i class=" fas fa-home"> </i> </span>
                            </button>
                        </div>
                        <div class="logo-box">
							<img class="logo" [src]="imgLogo">
						</div>
                        <form [formGroup]="loginForm">
                            <div class="form-group mb-3" [ngClass]="{ focused: focusUsername === true }">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-default">
                                            <i class="fas fa-envelope text-white"></i>
                                        </span>
                                    </div>
                                    <input 
                                        class="form-control" 
                                        placeholder="User ID" 
                                        type="email"
                                        formControlName="username"
                                        (focus)="focusUsername = true" 
                                        (blur)="focusUsername = false"
                                    />
                                </div>
                                <ng-container *ngFor="let message of loginFormMessages.username">
                                    <div *ngIf="loginForm.get('username').hasError(message.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                                        <p class="error-message"><span>{{ message.message }}</span></p>
                                    </div>
                                </ng-container>
                            </div>

                            <div class="form-group" [ngClass]="{ focused: focusPassword === true }">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-default">
                                            <i class="fas fa-lock text-white"></i>
                                        </span>
                                    </div>
                                    <input 
                                        class="form-control"
                                        placeholder="Password"
                                        type="password"
                                        formControlName="password"
                                        (focus)="focusPassword = true" 
                                        (blur)="focusPassword = false"
                                    />
                                </div>
                                <div class="validation-errors">
                                    <ng-container *ngFor="let message of loginFormMessages.password">
                                        <div *ngIf="loginForm.get('password').hasError(message.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                            <p class="error-message"><span>{{ message.message }}</span></p>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>

                            <div class="row">
								<div class="col-6">
									<div class="custom-control custom-control-alternative custom-checkbox">
										<input class="custom-control-input" id="customCheckLogin" type="checkbox" />
										<label class="custom-control-label" for="customCheckLogin">
											<span>Remember me?</span>
										</label>
									</div>
								</div>
								<div class="col-6 text-right">
									<label class="forget-label" (click)="navigatePage('forgot')">
										<span>Forgot password</span>
									</label>
								</div>
							</div>
                        </form>

                        <div class="text-center">
                            <button type="button" class="btn btn-default my-4 btn-block" (click)="login()">
                                Login
                            </button>
                        </div>

                        <div>
                            <button type="button" class="btn btn-outline-default btn-block my-2" (click)="navigatePage('register')">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
